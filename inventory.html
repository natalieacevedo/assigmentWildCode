<!DOCTYPE html>
<html lang="en">
<head>

    <title>The inventory</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>

            <tr>
              <td>Rings</td>
              <td>5</td>
              <td>Estefania</td>
            </tr>
            <tr>
              <td>Earrings</td>
              <td>50 pairs</td>
              <td>Olga</td>
            </tr>
            <tr>
              <td>Bracelets</td>
              <td>9</td>

            </tr>
          </tbody>
        <table>
      </section>
      <script src="script.js"></script>
    
</body>
</html>
